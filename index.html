  <style>
    :root{ --maxw:1200px; --shadow:0 4px 12px rgba(0,0,0,.1); }
    *{ box-sizing:border-box; margin:0; padding:0; }
    body{ font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:#f5f5f5; color:#111; }

    /* HeaderÔºöÊ†áÈ¢ò + Â∞èÂú∞Âõæ */
    header{ padding:24px 16px; background:#111; color:#fff; }
    .header-wrap{ max-width:var(--maxw); margin:0 auto; display:flex; align-items:center; justify-content:space-between; gap:16px; }
    header h1{ font-size:26px; letter-spacing:.5px; margin:0; }

    /* Â∞èÂú∞ÂõæÂåÖË£ÖÂô®ÔºàÂú∞Âõæ+ÂÜÖÁΩÆÊåâÈíÆÔºâ */
    .map-wrapper{
      position:relative; width:320px; height:120px; border-radius:10px;
      box-shadow:var(--shadow); overflow:hidden; background:#222;
    }
    #map-header{ width:100%; height:100%; }
    #fullscreen-btn{
      position:absolute; bottom:8px; right:8px; z-index:10;
      width:40px; height:40px; border:none; border-radius:50%;
      background:#0a66c2; color:#fff; font-size:18px; cursor:pointer;
      display:flex; align-items:center; justify-content:center;
      box-shadow:0 2px 6px rgba(0,0,0,.3);
    }
    #fullscreen-btn:hover{ background:#004182; }

    /* ËßÜÈ¢ëÂç°Áâá */
    main{ max-width:var(--maxw); margin:24px auto; padding:0 16px; }
    .grid{ display:grid; gap:20px; grid-template-columns:repeat(auto-fit, minmax(280px,1fr)); }
    .card{ position:relative; overflow:hidden; border-radius:14px; box-shadow:var(--shadow); background:#000; transition:transform .2s, box-shadow .2s; cursor:pointer; }
    .card:hover{ transform:translateY(-4px); box-shadow:0 10px 24px rgba(0,0,0,.22); }
    .thumb{ position:relative; aspect-ratio:16/9; overflow:hidden; }
    .thumb img{ position:absolute; inset:0; width:100%; height:100%; object-fit:cover; }
    .play-badge{ position:absolute; left:12px; bottom:12px; background:rgba(0,0,0,.55); color:#fff; font-size:13px; padding:6px 10px; border-radius:999px; }
    figcaption{ padding:10px 12px 14px; font-size:13px; color:#666; background:#fff; }

    /* Footer */
    footer{ text-align:center; padding:20px; font-size:14px; color:#666; }
    .about-btn{ display:inline-block; margin-top:8px; padding:8px 14px; background:#0a66c2; color:#fff; border-radius:8px; text-decoration:none; font-size:14px; transition:background .2s; }
    .about-btn:hover{ background:#004182; }

    /* Lightbox */
    .lightbox{ display:none; position:fixed; inset:0; background:rgba(0,0,0,.88); justify-content:center; align-items:center; z-index:1000; }
    .lightbox-content{ position:relative; width:min(92vw, 960px); aspect-ratio:16/9; }
    .lightbox iframe{ position:absolute; inset:0; width:100%; height:100%; border:none; background:#000; }
    .lightbox-close{ position:absolute; top:-44px; right:0; font-size:32px; color:#fff; cursor:pointer; }

    /* ÂÖ®Â±èÂú∞Âõæ */
    #fullscreen-map{ display:none; position:fixed; inset:0; background:#000; z-index:2000; }
    #close-map{
      position:absolute; top:12px; right:12px; z-index:2100;
      background:#fff; border:none; border-radius:50%; width:36px; height:36px;
      font-size:18px; cursor:pointer; box-shadow:0 2px 6px rgba(0,0,0,.3);
    }
    #map-full{ width:100%; height:100%; }

    /* ÁßªÂä®Á´ØÔºöÊ†áÈ¢òÂíåÂú∞ÂõæÂ†ÜÂè† */
    @media (max-width:560px){
      .header-wrap{ flex-direction:column; align-items:stretch; }
      .map-wrapper{ width:100%; height:180px; }
    }
  </style>
</head>
<body>

  <!-- ÂÖ®Â±èÂú∞ÂõæÂ±Ç -->

  <!-- JS -->
  <script>
    // Lightbox ÈÄªËæë
    const lightbox = document.getElementById('lightbox');
    const vimeoFrame = document.getElementById('vimeoFrame');
    function openLightboxWith(url){
      const playUrl = url + (url.includes('?') ? '&' : '?') + 'autoplay=1';
      vimeoFrame.src = playUrl;
      lightbox.style.display = 'flex';
    }
    function closeLightbox(){ lightbox.style.display = 'none'; vimeoFrame.src = ''; }
    document.getElementById('lightbox-close').addEventListener('click', closeLightbox);
    window.addEventListener('click', e => { if (e.target === lightbox) closeLightbox(); });
    document.querySelectorAll('.card').forEach(c => c.addEventListener('click', () => openLightboxWith(c.dataset.src)));

    // Âú∞ÂõæÁÇπ‰Ωç
    const LOCATIONS = [
      { title:"Parramatta Lake Walk", lat:-33.7890416, lng:151.0104213, videos:[
        { title:"Avata 2", img:"https://i.imgur.com/3fQty8V.jpeg", url:"https://player.vimeo.com/video/1111634878" }
      ]},
      { title:"Balcombe Heights Skatepark", lat:-33.7646761, lng:150.9816923, videos:[
        { title:"Avata 2", img:"https://i.imgur.com/3fQty8V.jpeg", url:"https://player.vimeo.com/video/1111634878" }
      ]},
      { title:"Cape Solander", lat:-34.0170707, lng:151.2308465, videos:[
        { title:"Avata 2 (Video 1)", img:"https://i.imgur.com/3fQty8V.jpeg", url:"https://player.vimeo.com/video/1111634878" },
        { title:"Avata 2 (Video 2)", img:"https://i.imgur.com/w4nz2QB.jpeg", url:"https://player.vimeo.com/video/1110632369" }
      ]},
      { title:"Hazel Ryan Oval", lat:-33.78807, lng:151.00379, videos:[
        { title:"Avata 2 (Video 1)", img:"https://i.imgur.com/3fQty8V.jpeg", url:"https://player.vimeo.com/video/1111634878" },
        { title:"Avata 2 (Video 3)", img:"https://i.imgur.com/DCBXara.png", url:"https://player.vimeo.com/video/1115051579" },
        { title:"Avata 2 (Video 5)", img:"https://i.imgur.com/Bgh3HCv.jpeg", url:"https://player.vimeo.com/video/1115051841" }
      ]},
      { title:"Bay Marker ¬∑ Wentworth Point", lat:-33.8360157, lng:151.0755723, videos:[
        { title:"Avata 2 (Video 4)", img:"https://i.imgur.com/GuUd8SF.jpeg", url:"https://player.vimeo.com/video/1115051720" }
      ]}
    ];

    function buildInfoHTML(loc){
      return `
        <div style="max-width:280px;font-size:14px;line-height:1.45;">
          <div style="font-weight:700;margin-bottom:10px;">${loc.title}</div>
          <div style="display:grid;gap:12px;">
            ${loc.videos.map(v => `
              <div style="border:1px solid #eaeaea;border-radius:10px;overflow:hidden;box-shadow:0 3px 8px rgba(0,0,0,.12);">
                <img src="${v.img}" alt="" style="width:100%;display:block;aspect-ratio:16/9;object-fit:cover;">
                <a href="#" onclick="openLightboxWith('${v.url}');return false;"
                   style="display:block;text-align:center;padding:10px 12px;background:#0a66c2;color:#fff;text-decoration:none;font-weight:700;">
                  ‚ñ∂ ${v.title}
                </a>
              </div>
            `).join('')}
          </div>
        </div>
      `;
    }

    function initMiniMap(){
      const map = new google.maps.Map(document.getElementById("map-header"), {
        disableDefaultUI:true, gestureHandling:"none",
        styles:[
          { featureType:"poi", stylers:[{visibility:"off"}] },
          { featureType:"transit", stylers:[{visibility:"off"}] },
          { featureType:"road", elementType:"labels.icon", stylers:[{visibility:"off"}] }
        ]
      });
      const bounds = new google.maps.LatLngBounds();
      const openWindows = [];
      LOCATIONS.forEach(loc => {
        const marker = new google.maps.Marker({ position:{lat:loc.lat, lng:loc.lng}, map, title:loc.title });
        bounds.extend(marker.getPosition());
        const iw = new google.maps.InfoWindow({ content: buildInfoHTML(loc) });
        marker.addListener("click", () => { openWindows.forEach(w=>w.close()); iw.open(map, marker); openWindows[0]=iw; });
      });
      map.fitBounds(bounds);
    }

    function openFullMap(){
      const wrap = document.getElementById("fullscreen-map");
      wrap.style.display = "block";

      const mapFull = new google.maps.Map(document.getElementById("map-full"), {
        center:{lat:-33.87, lng:151.21}, zoom:11,
        styles:[
          { featureType:"poi", stylers:[{visibility:"off"}] },
          { featureType:"transit", stylers:[{visibility:"off"}] }
        ]
      });

      const bounds = new google.maps.LatLngBounds();
      const openWindows = [];
      LOCATIONS.forEach(loc => {
        const marker = new google.maps.Marker({ position:{lat:loc.lat, lng:loc.lng}, map:mapFull, title:loc.title });
        bounds.extend(marker.getPosition());
        const iw = new google.maps.InfoWindow({ content: buildInfoHTML(loc) });
        marker.addListener("click", () => { openWindows.forEach(w=>w.close()); iw.open(mapFull, marker); openWindows[0]=iw; });
      });
      mapFull.fitBounds(bounds);
    }

    function initMap(){ initMiniMap(); }
    window.initMap = initMap;

    document.getElementById("fullscreen-btn").addEventListener("click", openFullMap);
    document.getElementById("close-map").addEventListener("click", () => {
      document.getElementById("fullscreen-map").style.display = "none";
    });
  </script>

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiPppm_6CpLT6byPgxY035zVybgFDg5Hs&callback=initMap" async defer></script>
